name: Action CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Test action
        uses: thetechtrap/dgit-action@main
        # The action should not publish any real changes, but should succeed.
        with:
          dgit_wallet: "${{ secrets.GITHUB_TOKEN }}"
          branch: "master"
          remote_url: "dgit://7yFP2o906A3nDl5eCMtN4Ycs9m5otfRrJDAGoGKDoHk/dgit-action"
